<main class="site-main page-wrapper woocommerce single single-product">
  <div class="container">
    <div class="row justify-content-center">
      <h2 class="font-weight-bold mb-4">Login</h2>
    </div>
    <div class="row justify-content-center">
      <div class="woocommerce-notices-wrapper"></div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="woocommerce-form woocommerce-form-login login" method="post">
        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
          <label for="username">Email address&nbsp;<span class="required">*</span></label>
          <input formControlName="email" type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="username" id="username" autocomplete="username" value="" placeholder="Username or Email">
        </p>
        <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="text-danger">
          <div *ngIf="loginForm.controls['email'].errors['required']">Email is required</div>
          <div *ngIf="loginForm.controls['email'].errors['email']">Please enter a valid email address</div>
        </div>
        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
          <label for="password">Password&nbsp;<span class="required">*</span></label>
          <input formControlName="password" class="woocommerce-Input woocommerce-Input--text input-text form-control" type="password" name="password" id="password" autocomplete="current-password" placeholder="Password">
        </p>
        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="text-danger">
          <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
          <div *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 8 characters long</div>
        </div>
        <p class="form-row mt-4">
          <button type="submit" [disabled]="loginForm.invalid" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in">Log in</button>
          <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
            <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Remember me</span>
          </label>
        </p>
        <p class="woocommerce-LostPassword lost_password">
          <a href="#">Lost your password?</a>
        </p>
      </form>
    </div>
  </div>
</main>
