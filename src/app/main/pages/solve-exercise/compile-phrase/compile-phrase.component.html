<section class="min-h-screen bg-[#C3DCE3] w-full  p-3 flex md:items-center justify-center">
  <div class="w-full bg-white md:max-w-md lg:max-w-2xl rounded-lg p-4">
    <div class="mb-4">
      <span class="text-xl text-black md:text-2xl lg:px-0" style="font-family: DelaGothic">Compile Phrase {{id}}</span>
    </div>
    <div class="">
      <form [formGroup]="compilePhraseForm">
        <div  class="mb-4">
          <div class="page-section">
            <p class="text-sm font-medium indent-5 text-[#757575]" style="font-family: Montserrat">
              <strong>Drag and drop</strong> the word blocks to form a phrase. Once done, <strong>click on the "Answer" button</strong> to proceed.
            </p>

            <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let word of this.compilePhraseForm.get('data')?.value" cdkDrag>{{word}}</div>
            </div>
            <div class="mt-2 error" *ngIf="compilePhraseForm.errors">
              {{compilePhraseForm.errors}}
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button type="button" class="bg-[#2B788B] text-sm text-white font-semibold p-2 px-4 rounded-full"
                  (click)="onSubmit()" style="font-family: Montserrat"
          >
            Answer
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
