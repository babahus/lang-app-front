<section class="min-h-screen bg-[#C3DCE3] w-full  p-3 flex md:items-center justify-center">
  <div class="w-full bg-white pb-8 md:max-w-md lg:max-w-2xl space-y-4 p-4 flex flex-col items-center justify-center rounded-3xl">
    <div class="w-full px-3 lg:px-0 lg:w-2/3 mb-4 space-y-3">
      <span class="text-xl text-center lg:text-start text-black md:text-2xl lg:px-0" style="font-family: DelaGothic">{{'titleAudit' | translate}} {{id}}</span>
      <p class="text-sm font-medium indent-5 text-[#757575]" style="font-family: Montserrat">
        {{'descriptionAudit' | translate}}
      </p>
    </div>
    <div (click)="playAudio()" [ngClass]="{'bg-[#2B788B] text-white': audioPlaying}" class="cursor-pointer border-2 border-[#2B788B] text-[#2B788B] grid grid-cols-1 justify-center items-center justify-items-center rounded-full  h-32 w-32">

        <div class="grid grid-cols-1 gap-1">
          <svg viewBox="0 0 48 51" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor" class="w-8 h-8  fill-current">

          </svg>
          <span class="font-semibold text-base" style="font-family: Montserrat">{{ audioPlaying ? 'Pause' : 'Play' }}</span>
        </div>
      </div>
    </div>
    <div class="flex items-center text-[#A95151] pt-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fill-current w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fill-current w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fill-current w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fill-current w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fill-current w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
    </div>
    <form [formGroup]="audioForm" class="pt-4 w-full lg:w-2/3 space-y-3">
      <div class="">
        <div style="font-family: Montserrat">
          <label for="dataAudit" class="block mb-2 text-xs md:text-sm font-semibold text-gray-700">{{'audioText' | translate}}</label>
          <input id="dataAudit" formControlName="data" type="text" class="bg-[#C3DCE3]  w-full text-[#2B788B] font-semibold placeholder-[#80a4ad] text-xs md:text-sm rounded-lg focus:ring-[#2B788B] focus:border-[#2B788B] block p-2 " placeholder="..." >
        </div>
        <div class="error-message" *ngIf="audioForm.errors && audioForm.getError('data')">
          <p class="pt-2 text-[#945069]  font-medium text-xs">
            {{ audioForm.getError('data') }}
          </p>
        </div>
        <div *ngIf="audioForm.get('data')?.hasError('required') && audioForm.controls.data.touched">
          <p class="pt-2 text-[#945069] font-medium text-xs">
            {{'requiredErrorAudit' | translate}}
          </p>
        </div>
        <div class="error-message" *ngIf="audioForm.errors && audioForm.getError('backend')">
          <p class="pt-2 text-[#945069]  font-medium text-xs">
            {{ audioForm.getError('backend') }}
          </p>
        </div>
      </div>
      <div class="w-full flex justify-end">
        <button type="button" class="bg-[#2B788B] text-sm text-white hover:opacity-80 font-semibold p-2 px-4 rounded-full"
                (click)="onSubmit()" [disabled]="audioForm.invalid" style="font-family: Montserrat"
        >
          {{'answerButton' | translate}}
        </button>
      </div>
    </form>
  </div>
</section>
