<section class="min-h-screen bg-[#C3DCE3] w-full  p-3 flex md:items-center justify-center">
  <div class="w-full bg-white pb-4 md:pb-8 md:max-w-md lg:max-w-xl space-y-2 md:space-y-4 p-4 flex flex-col items-center justify-center rounded-3xl">
    <div class="w-full px-3 lg:px-0 pt-2 lg:w-[90%] mb-4 space-y-3">
      <span class="text-xl text-center lg:text-start text-black md:text-2xl lg:px-0" style="font-family: DelaGothic">{{'selectPictureExercise' | translate}} {{id}}</span>
      <p class="text-sm font-medium indent-5 text-[#757575]" style="font-family: Montserrat">
        <strong>{{'instructionPicture' | translate}}</strong>
      </p>
    </div>
    <div *ngIf="picture" class="w-full lg:w-[70%] px-3 lg:px-0">
      <img [src]="picture.path" alt="Exercise Image" class="w-full h-full border border-gray-200">
    </div>
    <div class="w-full px-2 lg:px-0 lg:w-[90%] flex justify-center">
      <div cdkListbox cdkListboxOrientation="horizontal" class="flex justify-center w-full space-x-2" *ngIf="picture">
        <div *ngFor="let option of picture.options; let i = index" [cdkOption]="option"
             class="bg-[#f5f5f5] hover:bg-gray-200 cursor-pointer"
             [ngClass]="{'bg-[#f5f5f5]': option.text === selectedOption}"
             [ngStyle]="{'width': 'calc(' + 100 / picture.options.length + '% - 0.5rem)'}"
             (click)="selectAnswer(option.text)">
          <div class="p-3 rounded flex items-center text-center justify-center border">
            <div class="w-full font-semibold text-[#2B788B] text-sm rounded-lg capitalize" style="font-family: Montserrat">
              {{ option.text }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="error-message" *ngIf="pictureForm.errors && pictureForm.getError('backend')">
      <p class="pt-2 text-[#945069]  font-medium text-xs">
        {{ pictureForm.getError('backend') }}
      </p>
    </div>
    <div class="error-message" *ngIf="pictureForm.errors && pictureForm.getError('data')">
      <p class="pt-2 text-[#945069]  font-medium text-xs">
        {{ pictureForm.getError('data') }}
      </p>
    </div>
    <div class="w-full lg:w-[90%] flex pt-2 px-3 lg:px-0 justify-end">
      <button type="button" class="bg-[#2B788B] text-sm text-white hover:opacity-80 font-semibold p-2 px-4 rounded-full"
             (click)="onSubmit()" style="font-family: Montserrat"
      >
        {{'answerButton' | translate}}
      </button>

    </div>
  </div>
</section>
