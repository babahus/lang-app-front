<section class="min-h-screen bg-[#C3DCE3] w-full  p-3 flex md:items-center justify-center">
  <div class="w-full bg-white pb-4 md:max-w-md lg:max-w-2xl space-y-4 p-4 flex flex-col items-center justify-center rounded-3xl">
    <div class="w-full px-3 lg:px-0 lg:max-w-xl mb-4 space-y-3">
      <span class="text-xl text-center lg:text-start text-black md:text-2xl lg:px-0" style="font-family: DelaGothic">Pairs of Meaning {{id}}</span>
      <p class="text-sm font-medium indent-5 text-[#757575]" style="font-family: Montserrat">
        Drag the words from column <strong>Translations</strong> to match the <strong>"Words"</strong> column, then click the "Answer" button.
      </p>
    </div>
    <div class="flex w-full lg:px-8 gap-3 justify-between bg-[#C3DCE3]  lg:max-w-xl rounded-lg p-2 md:p-4 ">
      <div class="w-1/2 lg:w-[35%] text-center">
        <span class="text-lg text-[#2B788B] font-bold lg:px-0" style="font-family: Montserrat">Words:</span>
        <div class="text-center space-y-1 md:pt-3 md:space-y-3">
          <div class="bg-[#f5f5f5] w-full hover:bg-gray-200 font-semibold text-[#2B788B] p-2 rounded-lg capitalize" *ngFor="let item of words">
            {{ item }}
          </div>
        </div>
      </div>
      <div class="w-1/2 lg:px-8 text-center">
        <span class="text-lg text-[#2B788B] font-bold lg:px-0" style="font-family: Montserrat">Translations:</span>
        <div cdkDropList class="text-center space-y-1 md:pt-3 md:space-y-3" (cdkDropListDropped)="drop($event)">
          <div
            class="bg-[#f5f5f5] w-full hover:bg-gray-200 font-semibold text-[#2B788B] p-2 rounded-lg capitalize"
            *ngFor="let option of translations"
            cdkDrag
          >
            {{ option }}
          </div>
        </div>
      </div>
    </div>
    <div class="error-message" *ngIf="pairForm.errors && pairForm.getError('backend')">
      <p class="pt-2 text-[#945069]  font-medium text-xs">
        {{ pairForm.getError('backend') }}
      </p>
    </div>
    <div class="error-message" *ngIf="pairForm.errors && pairForm.getError('data')">
      <p class="pt-2 text-[#945069]  font-medium text-xs">
        {{ pairForm.getError('data') }}
      </p>
    </div>
    <div class="w-full flex justify-end">
      <button type="button" class="bg-[#2B788B] text-sm text-white hover:opacity-80 font-semibold p-2 px-4 rounded-full"
              (click)="checkAnswer()" style="font-family: Montserrat"
      >
        Answer
      </button>
    </div>
  </div>
</section>
