<section class="bg-blue-50 min-h-screen w-full mt-10%">
  <div class="w-1/2 pt-12 px-4">
    <div class="bg-white rounded-lg p-4 space-y-3">
      <p style="font-family: DelaGothic" class="text-2xl text-center">My Exercise</p>
      <div class="grid grid-cols-2 gap-4 items-center">
        <ng-container *ngFor="let attachedExercise of attachedExercises">
          <div class="bg-[#C3DCE3] pb-2 h-32 rounded-lg">
            <p class="uppercase text-[#757575] hover:text-[#2B788B] font-semibold text-sm"
               style="font-family: Montserrat"
            >
              {{attachedExercise.type}}
            </p>
            <div>
              <button type="button" (click)="showExercise()">

              </button>
            </div>
            <div class="absolute bg-white shadow-lg border border-gray-100">
              {{attachedExercise.data}}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
