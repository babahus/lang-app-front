<div ui-view="" class="ui-view-main ng-scope">
  <div class="parallax overflow-hidden bg-green-uniq page-section third ng-scope">
    <div class="container parallax-layer" data-opacity="true" style="transform: translate3d(0px, 0px, 0px); opacity: 1;">
      <div class="media v-middle">
        <div class="media-left text-center">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
              <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"></path>
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
            </svg>
          </a>
        </div>
        <div class="media-body">
          <h1 class="text-white text-display-1 margin-v-0">Bill Smith</h1>
          <p class="text-subhead">
            <a class="link-white text-underline" href="">View public profile</a></p>
        </div>
        <div class="media-right">
          <span class="label bg-blue-500">Student</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container ng-scope">

    <div class="page-section">
      <div class="row">

        <div *ngIf="attachedExercises != undefined" class="col-md-9">

          <div *ngIf="exerciseCategory == 'compile_phrase'">
            <div *ngFor="let exercise of attachedExercises.compilePhrase_exercise" class="panel panel-default paper-shadow" data-z="0.5">
              <app-exercise-attached-card [exercise]="exercise" [exerciseType]="exerciseCategory"></app-exercise-attached-card>
            </div>
          </div>

          <div *ngIf="exerciseCategory == 'audit'">
            <div *ngFor="let exercise of attachedExercises.audit_exercise" class="panel panel-default paper-shadow" data-z="0.5">
              <app-exercise-attached-card [exercise]="exercise" [exerciseType]="exerciseCategory"></app-exercise-attached-card>
            </div>
          </div>

          <div *ngIf="exerciseCategory == 'dictionary'">
            <div *ngFor="let exercise of attachedExercises.dictionary_exercise" class="panel panel-default paper-shadow" data-z="0.5">
              <app-exercise-attached-card [exercise]="exercise" [exerciseType]="exerciseCategory"></app-exercise-attached-card>
            </div>
          </div>

          <ul class="pagination margin-top-none">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">»</a></li>
          </ul>

          <br>
          <br>

        </div>
        <div class="col-md-3">

          <div class="panel panel-default" data-toggle="panel-collapse" data-open="true">
            <div (click)="toggleMenu()"
                 [class.collapsed]="isToggle" class="panel-heading panel-collapse-trigger" data-toggle="collapse" data-target="#e6a082d3-675f-b23f-c13a-7a45640dac9d" aria-expanded="true">
              <h4 class="panel-title">Category</h4>
              <div class="panel-icon">
                <i *ngIf="isToggle" class="bi bi-chevron-right"></i>
                <i *ngIf="!isToggle" class="bi bi-chevron-down"></i>
              </div>
            </div>

            <div
              [attr.aria-expanded]="!isToggle"
              id="e6a082d3-675f-b23f-c13a-7a45640dac9d" class="collapse in">
              <div class="panel-body list-group">
                <ul *ngIf="this.attachedExercises != undefined" class="list-group">
                  <li class="list-group-item" [class.active]="this.exerciseCategory == 'compile_phrase'">
                    <span class="badge pull-right">{{this.attachedExercises.compilePhrase_exercise.length}}</span>
                    <a class="list-group-link" (click)="this.exerciseCategory = 'compile_phrase'">Compile Phrase</a>
                  </li>
                  <li class="list-group-item" [class.active]="this.exerciseCategory == 'audit'">
                    <span class="badge pull-right">{{this.attachedExercises.audit_exercise.length}}</span>
                    <a class="list-group-link" (click)="this.exerciseCategory = 'audit'">Audit</a>
                  </li>
                  <li class="list-group-item" [class.active]="this.exerciseCategory == 'dictionary'">
                    <span class="badge pull-right">{{this.attachedExercises.dictionary_exercise.length}}</span>
                    <a class="list-group-link" (click)="this.exerciseCategory = 'dictionary'">Dictionary</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <app-menu-navigation></app-menu-navigation>

        </div>

      </div>
    </div>

  </div>

</div>
