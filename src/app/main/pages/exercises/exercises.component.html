<section class="md:min-h-screen bg-[#C3DCE3] w-full flex items-center justify-center p-3 lg:gap-12 lg:px-[10%] ">
  <div class="w-full rounded-lg md:p-4">
    <div class="">

      <div class="block md:flex gap-4 lg:min-h-full w-full md:justify-center md:p-4 text-center items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-3xl bg-white text-left shadow-xl transition-all p-2 sm:my-8  sm:w-full md:max-w-[70%]">
          <h1 style="font-family: DelaGothic" class="px-2">Attach Exercise</h1>
          <div class="p-2 bg-[#C3DCE3] rounded-3xl p relative grid-cols-1 lg:flex items-start gap-8">
            <div class="text-start p-2 lg:p-5 w-full lg-w-1/3 grid grid-cols-1" style="font-family: Montserrat">
              <div *ngFor="let type of exerciseTypes" >
                <button (click)="fetchExerciseData(type)"
                        [ngClass]="{'bg-green-200 ': type === selectedType}"
                        class="mb-3 bg-[#f5f5f5] w-full hover:bg-gray-200 font-semibold text-[#2B788B] p-2 px-3 rounded-lg">
                  <span *ngIf="type == 'compile_phrase'">Compile Phrase</span>
                  <span *ngIf="type == 'audit'">Phonetic Transcript</span>
                  <span *ngIf="type == 'pair_exercise'">Pairs of Meaning</span>
                  <span *ngIf="type == 'picture_exercise'">Picture Association</span>
                  <span *ngIf="type == 'sentence'">Missing links</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
