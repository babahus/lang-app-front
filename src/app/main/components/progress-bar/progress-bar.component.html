<div class="m-2 p-1">
  <p class="mb-2">Solved {{completedExercises}} from {{totalExercises}} exercises</p>

  <div class="relative bg-gray-300 rounded-lg h-4">
    <div [style.width]="getPercentage(completedExercises, totalExercises) + '%'" class="absolute left-0 h-full bg-green-500 rounded-lg"></div>
  </div>
</div>
