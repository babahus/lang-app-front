<h3 class="text-center mt-1" style="font-family: DelaGothic">My Progress</h3>

<div *ngIf="this.countProgressExercises">
  <h4 class="text-center mb-1" style="font-family: DelaGothic">Progress of Course Exercises</h4>
  <app-progress-bar [totalExercises]="this.countProgressExercises.countExercisesWithCourse" [completedExercises]="this.countProgressExercises.countSolvedExercisesWithCourse"></app-progress-bar>

  <h4 class="text-center mt-1 mb-1" style="font-family: DelaGothic">Progress of Non-Course Exercises</h4>
  <app-progress-bar [totalExercises]="this.countProgressExercises.countExercisesWithoutCourse" [completedExercises]="this.countProgressExercises.countSolvedExercisesWithoutCourse"></app-progress-bar>
</div>
